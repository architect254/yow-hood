<cdk-virtual-scroll-viewport
  itemSize="50"
  minBufferPx="200"
  maxBufferPx="400"
  (scrolledIndexChange)="onScrolledIndexChange($event)"
  [style.--grid-height]="gridHeight + 'px'"
  [style.--grid-width]="gridWidth + 'px'"
  class="viewport"
>
  <section class="grid">
    <mat-card *cdkVirtualFor="let item of items" class="card">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Lorem Ipsum"
    />
    <mat-card-content>
      <section class="title">
        <h2 class="mat-headline-medium">One Bedroom Maisonette</h2>
      </section>
      <section class="info">
        @for (item of [1,2,]; track $index) {
        <section class="article">
          @for (item of [1,2]; track $index) {
          <article>
            <div class="label mat-title-medium">number of rooms</div>
            <div class="value mat-display-medium">10</div>
          </article>
          }
        </section>
        }
      </section>
    </mat-card-content>
  </mat-card>
  </section>
</cdk-virtual-scroll-viewport>
