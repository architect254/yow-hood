<cdk-virtual-scroll-viewport
  itemSize="50"
  minBufferPx="200"
  maxBufferPx="400"
  [style.height]="gridHeight + 'px'"
  [style.width]="gridWidth + 'px'"
  class="viewport"
>
  <grid [style.height]="gridHeight + 'px'" [style.width]="gridWidth + 'px'">
    <card *cdkVirtualFor="let home of homes$ | async" [content]="home"></card>
  </grid>
</cdk-virtual-scroll-viewport>
